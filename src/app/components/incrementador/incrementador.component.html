<h3>{{leyenda}}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="sumarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" #progreso name="progreso" placeholder="" min="1" max="100" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="sumarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
